<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gender Detection</title>
    <link rel="stylesheet"
          href="{{ url_for('.static', filename='css/style.css') }}">

</head>

<body>
<div class="window">
    <div class="bar">
        <div class="button"></div>
    </div>
    <form class="search" action="{{ url_for('predict') }}" method="POST">
        <input type="search" name="namequery" placeholder="Detect gender...">

    </form>
    <h3>RESULT</h3>
    {% if prediction ==  0 %}
    <div class="male" style="background-color: hotpink; padding: 20px 0; color: #fff; font-size: 18px;">
        Female
    </div>
    {% else %}
    <div class="male" style="background-color: deepskyblue; padding: 20px 0; color: #fff; font-size: 18px;">
        Male
    </div>
    {% endif %}
</div>
</body>
</html>
